<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Media Player (SVG Icons)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🎬 Custom Media Player</h1>
    </header>

    <div class="player-container">
      <!-- Video -->
      <video id="myVideo" preload="metadata">
        <source
          src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>

      <div class="controls">
        <button id="playPause">
          <!-- Play icon -->
          <img
            src="https://img.icons8.com/ios-glyphs/30/play--v2.png"
            alt=""
            id="play-pause-img"
          />
        </button>

        <button id="rewind">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="white" d="M11 18V6l-8.5 6L11 18zm1-12v12l8.5-6L12 6z" />
          </svg>
        </button>

        <button id="forward">
          <img
            src="https://img.icons8.com/ios-glyphs/30/fast-forward.png"
            alt=""
            id="fast-forward-img"
          />
        </button>

        <button id="mute">
          <img
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt=""
            id="mute-unmute-img"
          />
        </button>

        <button id="fullscreen">
          <img
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt=""
            id="fullscreen-img"
          />
        </button>
      </div>
    </div>

    <footer>© 2025 Custom Media Player. Built with ❤️</footer>

    <script src="script.js"></script>
  </body>
</html>
