<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Selection Screen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <h1>Team Setup</h1>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Team Slots -->
        <div class="team-section">
          <div class="team-info">
            <div class="team-limits">
              <span class="limit-dot filled"></span>
              <span class="limit-dot filled"></span>
              <span class="limit-dot"></span>
              <span class="limit-dot"></span>
              <span class="text">Team Limits</span>
            </div>
          </div>

          <div class="team-slots">
            <div class="slot" data-slot="0"></div>
            <div class="slot" data-slot="1"></div>
            <div class="slot" data-slot="2"></div>
            <div class="slot" data-slot="3"></div>
          </div>
        </div>

        <!-- Right Side Buttons -->
        <div class="right-buttons">
          <button class="btn btn-clear" id="clearBtn">Clear</button>
          <button class="btn btn-random" id="randomBtn">Random</button>
        </div>
      </div>

      <!-- Character List -->
      <div class="character-list" id="characterList"></div>

      <!-- Character Info Modal -->
      <div class="character-modal" id="characterModal">
        <div class="modal-content">
          <button class="modal-close" id="modalClose">âœ•</button>
          <div class="modal-header">
            <div class="modal-avatar" id="modalAvatar"></div>
            <div class="modal-info">
              <h2 id="modalName"></h2>
              <p id="modalLevel"></p>
              <p id="modalRole"></p>
              <p id="modalPower"></p>
            </div>
          </div>
          <div class="modal-description" id="modalDescription"></div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
